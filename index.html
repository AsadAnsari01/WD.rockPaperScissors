<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="25rpc.css">
</head>

<body>
    <header>
        <h1 id="heading">Rock Paper Scissors Game</h1>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock"><img src="rock.png" alt="Rock" /></div>
            <div class="choice" id="paper"><img src="paper.png" alt="Paper" /></div>
            <div class="choice" id="scissors"><img src="scissors.png" alt="Scissors"></div>
        </div>

        <div class="scoreBoard">
            <div class="score">
                <p id="userScore">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="computerScore">0</p>
                <p>COMPUTER</p>
            </div>
        </div>

        <div class="msgContainer">
            <div>
                <p id="msg00">Hello</p>
            </div>
            <br><br>
            <p id="msg">Play your move</p>
        </div>
    </main>

</body>
<script src="25rpc.js"> </script>

</html>
